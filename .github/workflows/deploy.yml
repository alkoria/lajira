name: Deploy Expo + Next.js App

on:
  push:
    branches:
      - main  # Указываем ветку, при пуше в которую будет запускаться workflow

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest  # Используем последнюю версию Ubuntu

    steps:
      # Шаг 1: Клонируем репозиторий
      - name: Checkout code
        uses: actions/checkout@v4

      # Шаг 2: Устанавливаем Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'  # Указываем версию Node.js (Expo поддерживает Node.js 18+)
          cache: 'npm'  # Кэшируем зависимости для ускорения сборки

      # Шаг 3: Устанавливаем зависимости
      - name: Install dependencies
        run: npm install

      # Шаг 4: Собираем проект 
      - name: Build project
        run: npm run build  # Если есть скрипт build в package.json

      # Шаг 5: Запускаем проект 
      - name: Start project
        run: npm start  # Если есть скрипт start в package.json
