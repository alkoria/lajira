name: Lajira

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Шаг 1: Клонируем репозиторий
      - name: Checkout code
        uses: actions/checkout@v4

      # Шаг 2: Устанавливаем Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # Шаг 3: Кэшируем зависимости npm
      - name: Cache npm dependencies
        uses: actions/cache@v3
        id: npm-cache
        with:
          path: ~/.npm
          key: npm-cache-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            npm-cache-${{ runner.os }}-

      # Шаг 4: Устанавливаем зависимости
      - name: Install dependencies
        run: npm install

      # Шаг 5: Устанавливаем новую версию Expo CLI
      - name: Install Expo CLI
        run: npm install -g @expo/cli

      # Шаг 6: Собираем проект
      - name: Build project
        run: npx expo export

      # Шаг 7: Деплой на GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GH_PAGES_TOKEN }}
          publish_dir: /home/runner/work/lajira/app/
